<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <section id="setup">
        <h1>Tic-Tac-Toe</h1>
        <div>
            <h2>Player One</h2>
            <input type="text" name="player one" id="player1name" placeholder="name">
            <input type="text" name="player one symbol" id="player1symbol" placeholder="symbol">
        </div>
        <div>
            <h2>Player Two</h2>
            <input type="text" name="player two" id="player2name" placeholder="name">
            <input type="text" name="player two symbol" id="player2symbol" placeholder="symbol">
        </div>
        <button type="text" id="playerinfosubmit">Ready!</button>
    </section>
    <section id="gamespace" class="hidden">
        <p id="playerturn"></p>
        <div id="board" >
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
    </section>
    <section id="gameover" class="hidden">
        <p id="winnerannouncement"></p>
        <p id="streak"></p>
        <p id="loserconsolation"></p>
        <button type="button" id="newgame">Play Again?</button>

    </section>
    <script src="JS/script.js"></script>
</body>


</html>
